<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess Station</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .game-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .object {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .options button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #e0e0e0;
    }
    .options button:hover {
      background-color: #d0d0d0;
    }
    .result {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>Guess Station</h1>
    <div id="game">
      <!-- Dynamic content will load here -->
    </div>
  </div>

  <script>
    const objects = [
      { name: "Water Bottle", correct: 240, options: [300, 500, 240] },
      { name: "Comb", correct: 35, options: [35, 65, 90] },
      { name: "Notebook", correct: 70, options: [100, 70, 120] }
    ];

    let currentIndex = 0;
    let chancesLeft = 2;

    const gameDiv = document.getElementById("game");

    function renderObject() {
      const current = objects[currentIndex];
      let html = `
        <div class="object">Guess the price of: <strong>${current.name}</strong></div>
        <div class="options">
          ${current.options.map(p => `<button onclick="checkAnswer(${p})">${p}₹</button>`).join('')}
        </div>
        <div class="result" id="result"></div>
      `;
      gameDiv.innerHTML = html;
    }

    function checkAnswer(selected) {
      const current = objects[currentIndex];
      const resultDiv = document.getElementById("result");

      if (selected === current.correct) {
        resultDiv.innerText = "Correct! You won 500₹!";
        disableButtons();
      } else {
        chancesLeft--;
        if (chancesLeft > 0) {
          currentIndex++;
          renderObject();
        } else {
          resultDiv.innerText = "No more chances! Game over.";
          disableButtons();
        }
      }
    }

    function disableButtons() {
      const buttons = document.querySelectorAll("button");
      buttons.forEach(btn => btn.disabled = true);
    }

    renderObject();
  </script>
</body>
</html>
